<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definiendo el título de la Página Principal -->
    <title>Divisoria Trading S.R.L</title>
    <!-- Utilizamos Normalize para conserve la apariencia en Navegores -->
    <!-- Con ese estilo aseguramos que el navegador no aplique otros estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="encabezado">
        <!-- Contenido Principal -->
        <div class="contenido hijos-contenido">
            <!-- Barra Principal -->
            <div class="barra">
                <!-- Asignando referencia al Logo -->
                <a href="index.html">
                    <!-- Logo de la Empresa -->
                    <img src="imagenes/logo.png" alt="Logo Divisoria">
                </a>

                <!-- Navegación Superior -->
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="productos.html">Productos</a>
                    <a href="blog.html">Blog</a>
                    <a href="contactos.html">Contactos</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fino centrar">Formulario de Contacto</h2>
        
        <form action="">
            
            <fieldset>
                <legend> Datos Personales </legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>
                <label for="email">E-mail::</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
                <label for="whatsapp">Teléfono:</label>
                <input type="tel" id="whatsapp" placeholder="Tu Teléfono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend> Requerimiento del Producto </legend>
                <label for="opciones">Producto</label>
                
                <div class="form-productos">
                    <label for="telefono">Chocolate Bitter</label>
                    <input type="radio" name="producto" value="chocolate" id="chocolate">
                    <label for="telefono">Pasta de Cacao</label>
                    <input type="radio" name="producto" value="pasta" id="pasta">
                    <label for="telefono">Cocteles</label>
                    <input type="radio" name="producto" value="cocteles" id="cocteles">
                    <label for="telefono">Otros</label>
                    <input type="radio" name="producto" value="otros" id="otros">
                </div>
                
                <label for="cantidad">Cantidad</label>
                <input type="number" min=0 max="10">
            </fieldset>

            <fieldset>
                <legend> Contacto </legend>
                <p>Medio de Contacto</p>
                <div class="forma-contacto">
                    <label for="telefono">WhatsApp</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="telefono">Correo Electrónico</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
            </fieldset> <input type="submit" value="Solicitar Requerimiento" class="botones boton-anaranjado centrar seccion">
        </form>

    </main>


    <!-- Sección Inferior de la Página -->
    <footer class="inferior-footer seccion">
        <!-- Navegación Inferior -->
        <div class="contenido contenido-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="productos.html">Productos</a>
                <a href="blog.html">Blog</a>
                <a href="contactos.html">Contactos</a>
            </nav>
            <p class="copyright">Divisoria Trading - Derechos Reservados &copy;</p>
        </div>
    </footer>
</body>

</html>
